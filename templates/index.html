<!DOCTYPE html>
<html>
<head>
    <title>Словарь</title>
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
</head>
<style>
    body {
        font-family: Roboto, bold;
    }

    .parent_div {
        width: 100%;
        height: 100%;
        position: fixed;
        top: 0;
        left: 0;
        display: flex;
        align-items: center;
        align-content: center;
        justify-content: center;
        overflow: auto
    }

    .children_div {
        width: 100%;
        max-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: flex-start;
        flex-direction: column;
        overflow-y: auto;
        padding: 20px 0;
    }

    .removeBtn {
        position: absolute;
        right: 10px;
        top: 50%;
        transform: translateY(-50%);
        background-color: #ff4444;
        color: #fff;
        border: none;
        border-radius: 50%;
        width: 20px;
        height: 20px;
        font-size: 14px;
        line-height: 1;
        padding: 0;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .input-container {
        display: flex;
        align-items: center;
        margin-bottom: 10px;
        position: relative;
        width: 50vw;
    }

    p {
        font-size: 3vw;
        margin: 0 0 50px 0
    }

    .input {
        width: 100%;
        padding-right: 30px; /* Место для кнопки удаления */
    }

    input,
    input::placeholder {
        font: 1.25rem/3 sans-serif;
        padding: 0 10px 0 10px;
    }

    button {
        display: block;
        width: 50vw;
        height: 4vh;
    }

    textarea {
        display: block;
        width: 50vw;
        padding: 0 1.25rem;
    }

    textarea,
    textarea::placeholder {
        font: 1.25rem/3 sans-serif;
    }

    #submit {
        margin: 10px 0 20px 0;
        background-color: #0076F7;
        color: #fff;
        border-radius: 25px;
        padding: 5px;
        border: none;
        cursor: pointer;
        font-family: Roboto, bold;
    }
    #addBtn {
        background-color: #0076F7;
        color: #fff;
        border-radius: 25px;
        border: none;
        cursor: pointer;
        font-family: Roboto, bold;
        margin-top: 10px;
        padding: 2vh !important;
        width: 50vw !important;
        font: inherit !important;
    }
    @media (max-width: 768px) {
        .children_div {
            justify-content: flex-start;
            padding-top: 20px;
        }

        p {
            font-size: 5vw;
            margin: 0 0 20px 0;
        }

        input, button, textarea {
            width: 80vw;
        }
        .input-container {
            width: 80vw;
        }
    }
</style>
<body>
    <div class="parent_div">
        <div class="children_div">
            <div id="nativelangdrop" class="input-container">
                <input type="text" id="input" placeholder="Артикул" class="input">
            </div>
            <span id="additional"></span>
            <input id="addBtn" type="button" value="Добавить поле артикула" />
            <button id="submit">Результат</button>
            <br>
            <textarea id="output" rows="4" cols="30" readonly></textarea>
            <br>
        </div>
    <script>
        $(document).ready(function() {
            // Функция для применения автозаполнения к элементу
            function applyAutocomplete(element) {
                $.getJSON('/get_keys/', function(data) {
                    $(element).autocomplete({
                        source: data.keys,
                        minLength: 1
                    });
                });
            }

            // Применяем автозаполнение к исходному input
            applyAutocomplete('#input');
            
            function checkFieldCount() {
                var totalFields = $(".input-container").length;
                if (totalFields >= total) {
                    $("#addBtn").hide();
                } else {
                    $("#addBtn").show();
                }
            }


            $('#submit').click(function() {
                var keys = [];
                
                // Собираем значения из всех input-полей
                $('.input').each(function() {
                    var key = $(this).val().trim();
                    if (key) {
                        keys.push(key);
                    }
                });
                
                if (keys.length > 0) {
                    $.ajax({
                        url: '/get_value/',
                        method: 'POST',
                        data: {
                            'keys': JSON.stringify(keys),
                            'csrfmiddlewaretoken': '{{ csrf_token }}'
                        },
                        success: function(response) {
                            var output = '';
                            for (var i = 0; i < keys.length; i++) {
                                output += keys[i] + ': ' + response.values[i] + '\n';
                            }
                            $('#output').val(output);
                        }
                    });
                } else {
                    $('#output').val('Пожалуйста, введите хотя бы один артикул.');
                }
            });

            var total = 4;
                $("#addBtn").on("click", function() {
                    var totalFields = $(".input-container").length;
                    if (totalFields < total) {
                        var $ddl = $('<div class="input-container extra"></div>');
                        var $input = $('<input type="text" placeholder="Артикул" class="input">');
                        var $removeBtn = $('<button class="removeBtn">X</button>');
                        
                        $ddl.append($input).append($removeBtn);
                        $("#additional").append($ddl);
                        
                        applyAutocomplete($input);
                    }
                    
                    checkFieldCount();
                });

                // Обработчик для удаления полей
                $(document).on('click', '.removeBtn', function() {
                    $(this).closest('.input-container').remove();
                    checkFieldCount();
                });

                // Вызываем функцию при загрузке
                checkFieldCount();
        });
    </script>
</body>
</html>
